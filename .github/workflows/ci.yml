name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version

      - name: Install dependencies
        run: |
          gem install bundler
          bundle config path vendor/bundle
          bundle install --with development test --jobs 4 --retry 3

      - name: Scan for common Rails security vulnerabilities
        run: bundle exec brakeman --no-pager

      - name: Scan for security vulnerabilities in JavaScript dependencies
        run: bin/importmap audit

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version

      - name: Install dependencies
        run: |
          gem install bundler
          bundle config path vendor/bundle
          bundle install --with development test --jobs 4 --retry 3

      - name: Lint code for consistent style
        run: bundle exec rubocop -f github

  test:
    name: Rails Tests
    runs-on: ubuntu-latest
    steps:
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y build-essential git libyaml-dev pkg-config google-chrome-stable

      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version

      - name: Install dependencies
        run: |
          gem install bundler
          bundle config path vendor/bundle
          bundle install --with development test --jobs 4 --retry 3
      
      - name: Prepare database
        env:
          RAILS_ENV: test
        run: bin/rails db:prepare

      - name: Run tests
        env:
          RAILS_ENV: test
        run: bundle exec rails test test:system

      - name: Upload screenshots from failed system tests
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/tmp/screenshots
          if-no-files-found: ignore

  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version

      - name: Install dependencies
        run: |
          gem install bundler
          bundle config path vendor/bundle
          bundle install --with development test --jobs 4 --retry 3

      - name: Prepare database
        env:
          RAILS_ENV: test
        run: bin/rails db:prepare

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e-tests/package-lock.json

      - name: Install Playwright dependencies
        working-directory: e2e-tests
        run: npm install

      - name: Install Playwright browsers
        working-directory: e2e-tests
        run: npx playwright install --with-deps

      - name: Start Rails server
        env:
          RAILS_ENV: test
        run: |
          bundle exec rails server &
          sleep 5

      - name: Run Playwright tests
        working-directory: e2e-tests
        run: npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: playwright-report
          path: e2e-tests/playwright-report/
          if-no-files-found: ignore
